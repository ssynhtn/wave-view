plugins {
    id 'com.android.library'
//    id 'com.novoda.bintray-release'
    id 'com.github.panpf.bintray-publish'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}

publish {
    userOrg = 'ssynhtn-org' //bintray账户下某个组织id
    repoName = 'android-wave-view'  //远程仓库名
    groupId = 'com.ssynhtn'  //maven仓库下库的包名，一般为模块包名
    artifactId = 'wave-view' //项目名称
    publishVersion = '1.0' //版本号
    desc = 'android wave animation'  //项目介绍，可以不写
    website = 'https://github.com/ssynhtn/wave-view'  //项目主页，可以不写
//    licences = ['Apache-2.0']
}

